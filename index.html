<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="content col-12">
          <div class="heading">
            <h1>
              Get <span class="purple">insights</span> that help <br />
              your business grow.
            </h1>
          </div>
          <div class="text">
            <p>
              Discover the benefits of data analytics and make <br />
              better decisions regarding revenue, customer <br />
              experience, and overall efficiency.
            </p>
          </div>
          <div class="items">
            <div class="item1">
              <span class="head">10k+</span>
              <span class="stat">COMPANIES</span>
            </div>
            <div class="item2">
              <span class="head">314</span>
              <span class="stat">TEMPLATES</span>
            </div>
            <div class="item3">
              <span class="head">12M+</span>
              <span class="stat">QUERIES</span>
            </div>
          </div>
        </div>
        <div class="img-container col-12">
          <div class="img">
            <img src="./images/image-header-desktop.jpg" />
          </div>
        </div>
      </div>
    </div>

    <!-- Get insights that help your business grow. Discover the benefits of data
    analytics and make better decisions regarding revenue, customer experience,
    and overall efficiency. 10k+ companies 314 templates 12m+ queries -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Mani Mirjavadi</a
      >. Coded by <a href="#">Afshin Tohidi</a>.
    </div>
  </body>
</html>
